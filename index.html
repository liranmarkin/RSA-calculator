<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rsa-calculator by markin2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" href="stylesheets/semantic.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">RSA Calculator</h1>
      <h2 class="project-tagline">RSA encode + decode</h2>
      <a href="https://github.com/markin2000/RSA-calculator" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
	    <h3><a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to RSA Calculator by markin2000.</h3>
	
		<div class="calculator">
			<form class="ui form">
				<div class="field">
					<label>To Encode:</label>
					<textarea id="text"></textarea>
				</div>
				<div class="field">
					<div class="ui teal button" id="encode-btn" onclick="encode()">Encode</div>
				</div>
				<div class="field">
					<label>To Decode:</label>
					<textarea id="rsa"></textarea>
				</div>
				<div class="field">
					<div class="ui teal button" id="decode-btn" onclick="decode()">Decode</div>
				</div>
			</form>
		</div>

      	<footer class="site-footer">
        	<span class="site-footer-owner"><a href="https://github.com/markin2000/RSA-calculator">Rsa-calculator</a> is maintained by <a href="https://github.com/markin2000">markin2000</a>.</span>
        	<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
    <script type="text/javascript" src="scripts/BigInt.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/rsa.js"></script>
  </body>
</html>
